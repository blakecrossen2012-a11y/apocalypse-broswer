<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Apocalypse Browser</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #startMenu {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial;
    }
    button {
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="startMenu">
  <h1>Apocalypse Browser</h1>
  <button id="startBtn">Start Game</button>
</div>

<script type="module" src="/main.js"></script>

</body>
</html>
