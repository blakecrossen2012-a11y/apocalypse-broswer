<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apocalypse Browser 1.12.2</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    body { margin:0; overflow:hidden; background:#7ec850; font-family:sans-serif; }
    canvas { display:block; }
    #chat { position:absolute; bottom:10px; left:10px; width:300px; height:200px; overflow-y:auto; background:rgba(0,0,0,0.5); color:white; padding:5px; }
    #input { position:absolute; bottom:0; left:10px; width:300px; }
    #menu { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:white; display:flex; justify-content:center; align-items:center; flex-direction:column; font-size:2em; }
</style>
</head>
<body>
<div id="menu">
    <div>Apocalypse Browser 1.12.2</div>
    <button id="startBtn">Start Game</button>
</div>
<div id="chat"></div>
<input type="text" id="input" placeholder="Type message and press Enter"/>
<canvas id="gameCanvas"></canvas>
<script src="main.js"></script>
</body>
</html>
