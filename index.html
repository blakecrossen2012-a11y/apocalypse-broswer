<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Apocalypse Browser</title>
  <style>
    body {
      margin:0;
      overflow:hidden;
      font-family:sans-serif;
      background:#000;
    }


#startMenu {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#222;
  color:#fff;
}

button {
  padding:15px 40px;
  font-size:20px;
  cursor:pointer;
}


  </style>
</head>
<body>

<div id="startMenu">
  <h1>Apocalypse Browser</h1>
  <button id="startBtn">Start Game</button>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
