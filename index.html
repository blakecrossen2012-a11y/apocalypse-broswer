<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apocalypse Browser</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { margin: 0; overflow: hidden; background: #7ec850; }
        canvas { display: block; }
        #chat { position: absolute; bottom: 10px; left: 10px; width: 300px; height: 200px; overflow-y: auto; background: rgba(0,0,0,0.5); color: white; padding: 5px; font-family: monospace;}
        #input { position: absolute; bottom: 0; left: 10px; width: 300px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type message and press Enter"/>
    <canvas id="gameCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
